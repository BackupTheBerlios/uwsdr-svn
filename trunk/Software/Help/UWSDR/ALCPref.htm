<p><img src="ALCPref.png" width="448" height="382" /></p>
<p>The ALC is always in line and is used to limit the peaks of the output signal. The settings for its Attack, Decay and Hold times may be set here.</p>
<p>The level of the CW carrier is set on the <a href="TransmitPref.htm">Transmit preferences</a> page.</p>
