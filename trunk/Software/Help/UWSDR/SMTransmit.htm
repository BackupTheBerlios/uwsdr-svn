<title>Transmit Menu</title>
</head>
<body>
<p>The Transmit Menu allows for the monitoring of the output signal levels at various stages along the transmit chain. The taps are at:</p>
<ul>
<li><b>Microphone</b> level, before any audio processing.</li>
<li><b>Power</b> output, before the <a href="Power.htm">Power</a> control.</li>
<li><b>ALC</b> level</li>
</ul>
</body>
</html>
