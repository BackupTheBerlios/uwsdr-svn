<title>Position Menu</title>
</head>
<body>
<p>The Position Menu allows for the location of the Spectrum Display within the receive chain to be changed. It may be positioned:</p>
<ul>
<li>Pre Filter</li>
<li>Post Filter</li>
<li>Post AGC</li>
</ul>
<p>These all offer slightly different view of the incoming signals. On transmit the display always shows the output power.</p>
</body>
